<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Гипотеза гольдбаха</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                    <form style="align-items-center" action="{% url 'main_page' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"><input type="hidden" value="perebor">Вычислить перебором</button>
                    </form>
                    <a href="{% url 'history' %}" style="align-items-center" ><button>История вычислений</button></a>
            </div>
        </div>
    </div>
    <div class="container overflow-hidden text-center">
        <br>
        <br>
  <div class="row gx-5">
    <div class="col">
     <div class="p-3 border bg-light"><p class="text-center"><p class="font-weight-bold"><h3>Результат вычисления</h3></p></p></div>
        <div class="p-3 border bg-light"><p class="text-center"><p class="font-weight-bold">{{ first_calculation }} + {{ second_calculation }} = {{ source_number }}</p></p></div>

    </div>

  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
